<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RocketNews</title>
</head>

<body>
    <div class="container">
        <div class="esquerda">
            <div class="rocket">
                <img src="./assets/logo.svg">
            </div>
            <div class="texto">
                <p id="p1">Atualize ideias e informações em 5 minutos.</p>
                <p id="p2">O que você precisa saber para começar seu dia bem e informado</p>
                <p id="p3">Notícias sobre o universo Rocketseat, e tudo que você precisa para começar o dia melhor.<br>
                    Perfeito para se preparar para codar☕</p>
            </div>

            <div class="form">
                <form>
                    <label>Insira o seu e-mail</label>
                    <input type="email" placeholder="exemplo@gmail.com"><button><img id="img1" src="assets/send.svg" alt="Enviar mensagem"></button>
                    <a>Deixe-me ler primeiro ➡</a>
                </form>
            </div>
        </div>
        <div class="direita">
            <img src="./assets/glenn-carstens-peters-npxXWgQ33ZQ-unsplash.jpg"
                alt="imagem de alguém digitando no notebook">
        </div>
    </div>
</body>

</html>
